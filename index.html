<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="main">
        <h1>Tic-Tac-Toe</h1>
        <div id="scoreboard">
            <p>X's score: <span id="scoreX">0</span></p>
            <p>O's score: <span id="scoreO">0</span></p>
        </div>
        <div id="gamemode">
            <button id="twoPlayerMode">Two player mode</button>
            <button id="playerComputerMode">Computer vs Player</button>
        </div>
        <div id="getinput">
            <input type="text" id="player1Name" placeholder="Enter player1 name">
            <input type="text" id="player2Name" placeholder="Enter player2 name">
        </div>
        <div id="gameboard">
            <div class="cell" id="cell1"></div>
            <div class="cell" id="cell2"></div>
            <div class="cell" id="cell3"></div>
            <div class="cell" id="cell4"></div>
            <div class="cell" id="cell5"></div>
            <div class="cell" id="cell6"></div>
            <div class="cell" id="cell7"></div>
            <div class="cell" id="cell8"></div>
            <div class="cell" id="cell9"></div>
        </div>
        <button id="newGame">New Game</button>
        <button id="reset">Reset Score</button>
    </div>
    
    <script src="./script.js" defer></script>
</body>
</html>
